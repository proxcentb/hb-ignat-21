<!DOCTYPE html>
<html>
    <head>
        <title>Sandbox</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <canvas id="world"></canvas>
        <audio loop src="./vika.mp3" type="audio/mp3" id="vika"></audio>
        <audio src="./amogus.mp3" type="audio/mp3" id="amogus"></audio>
        <audio src="./bruh.mp3" type="audio/mp3" id="bruh"></audio>
        <div class="pc">
            <div class="message">
                <button onclick="onOk()">ЖМИ СЮДА</button>
            </div>
            <img src="./feelsamazingman.png" id="feels-amazing-man" />
            <img src="./pointright.png" id="point-right" />
            <div></div>
            <div class="box" onclick="onBoxClick()">
                <div class="img">
                    <img class="img" src="./abobus.png" id="abobus">
                    <img class="img" src="./middlefinger.png" id="mf">
                </div>
                <div class="box-body">
                    <div class="box-lid">
                        <div class="box-bowtie"></div>
                    </div>
                </div>
            </div>
            <h1 class="area">С ДР ИГНАТ!!!</div>
        </div>
        <div class="mobile">
            <div>
                ОТКРОЙ НА КОМПЕ <br>
                ТАМ ПОДАРОК
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
